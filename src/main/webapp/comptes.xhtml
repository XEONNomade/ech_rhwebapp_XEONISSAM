<ui:composition template="/template-sqli.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="content">
<div id="step-holder">
	<h1>Espace Compte SQLi</h1>
	</div>
		<!-- start step-holder -->
			<div id="step-holder">
			<div class="step-no-off">1</div>
			<div class="step-light-left"><a href="">Gestion Responsable</a></div>
			<div class="step-light-right"></div>
			<div class="step-no">2</div>
			<div class="step-dark-left">Gestion des comptes</div>
			
			<div class="clear"></div>
			</div>
		<!-- end step-holder -->




<br />
<center>
<h:form id="a">
	<p:growl id="growl" showDetail="true" sticky="false" />
	<p:dataTable var="compte" value="#{compteBean.listcompte}"
		id="AjoutTab" widgetVar="compteTable"
		emptyMessage="compte non trouvÃ©" paginator="true" rows="5"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15"
		style="width:500px;font-size:13px;margin-left: 0px">

		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Recherche:" />
				<p:inputText id="globalFilter" onkeyup="compteTable.filter()"
					style="width:80px ;float:center " />
			</p:outputPanel>
		</f:facet>

		<p:column headerText="Login " id="compteMat"
			filterBy="#{compte.login}" filterMatchMode="exact"
			footerText=" Matricule exacte">
			<h:outputText value="#{compte.login}" />
		</p:column>
		<p:column headerText="Responsable " id="comptePrenom"
			filterBy="#{compte.responsable.nom}" filterMatchMode="contains"
			footerText="contient">
			<h:outputText value="#{compte.responsable.nom} #{compte.responsable.prenom}" />
		</p:column>
		<p:column style="width:4%">
			<p:commandButton id="Supprimer" update=":a:AjoutTab, :a:growl"
				icon="ui-icon-trash" action="#{compteBean.deletCompte(compte)}"
				title="Supprime">
			</p:commandButton>
		</p:column>

	</p:dataTable>
</h:form>
</center>
 </ui:define>
 	<ui:define name="lien1"> <a href="responsable.xhtml">Gestion des Responsable</a> </ui:define>
	<ui:define name="lien2"> <a href="">Gestion des Formations</a></ui:define>
	<ui:define name="lien3"> <a href="modele.xhtml">Gestion des Qualifications</a></ui:define>
</ui:composition>
